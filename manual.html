<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Search</title>
    <link rel="stylesheet" href="https://vishaldev098.github.io/Weather-application/css/style.css">
  </head>
  <body>

    <!-- HEADER SEARCH -->
    <div class="header">
      <form class="search">
        <input type="text" placeholder="Type your city..." class="search-input" />
        <button class="search-btn">Search</button>
      </form>
    </div>
 
    <!-- LOCATION, ICON, DESCRIPTION -->
    <div class="location">
      <div class="icon-desc-container">
        <div class="icon"></div>
        <h2 class="temp-description">
        </h2>
      </div>
      <h1 class="location-name" >
        Type your city name
      </h1>
    </div>
  
    <!-- TEMPERATURE, DEGREE BUTTON -->
    <div class="temp">
      <h1 class="temp-degrees">
      </h1>
      <button class="degree-changer-btn" >&#176;C / &#176;F</button>
      
    </div>

  <script src="../js/script2.js"></script>
  </body>
</html>
